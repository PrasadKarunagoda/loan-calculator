<!DOCTYPE html>
<html>
    <head>
        <title>Loan Calculator</title>
        <link href="styles.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="main-grid">
            <label>Loan amount</label>
            <input id="data-loan-amount" type="text" class="fields">
            <label>Annual interest rate</label>
            <input id="interest-rate" type="text" class="fields">
            <label>Loan period (in months)</label>
            <input id="period" type="text" class="fields">
            <button id="button">Calculate installment</button>
            <label>Installment</label>
            <div id="installment">0.00</div>
        </div>
    </body>
</html>
